  file_picker: ^10.3.2
  window_manager: ^0.5.1

  

  flutter_launcher_icons: ^0.14.4
  audio_visualizer: ^1.1.0
  on_audio_query: ^2.9.0

  shelf: ^1.4.1
  shelf_router: ^1.1.4
  idb_shim: ^2.3.1
